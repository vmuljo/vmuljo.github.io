<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="description" content="Contact form page to contact author">
  	<meta name="keywords" content="contact, form, send">
  	<meta name="author" content="Victor Muljo">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

	<style>
		#intro{width: 700px;}
		#contactform{
			width: 50%;
			margin: 0 auto;
		}
		.form-row{
			margin: 10px 5px 30px;
			width: 100%;
			font-size: 20px;
		}
		.main-label{
			margin-right: 5px;
			margin-bottom: 10px;
			float: left;
			font-size: 30px;
		}
		.form-row input{
			width:100%;
			border:none;
			border-bottom:1.5px solid #1f2020;
			padding:10px;
			margin-bottom:10px;
			font-size:20px;
		}
		#checkbox-wrapper{
			float: left;
			margin-bottom: 25px;
		}
		#checkbox-wrapper label{
			margin-right: 60px;
		}
		textarea{
			width:100%;
			border:1.6px solid #1f2020;
			padding:10px;
			font-size:20px;
		}
		#buttons{
			text-align: center;
		}
		#submitbtn{
			background-color: #283A67;
			color: white;
			padding: 15px 100px;
			border-radius: 5px;
			margin-right: 34px;
		}
		#resetbtn{
			padding: 15px 100px;
			border-radius: 5px;
			margin-left: 34px;
			}
	</style>
</head>
<body>
<div id="navbar">
	<div class="logoclick">
	<img src="img/logo.png" alt="Logo" id='logo'>
	</div>
	<div class="slidebar">
		<a class="nav" href="index.html">HOME</a>
		<a class="nav" href="projects.html">PROJECTS</a>
		<a class="nav" href="about.html">ABOUT</a>
		<a class="nav" href="contact.html" id="current">CONTACT</a>
	</div>
	<div class="logoclick"><img src="img/sidearrow.png" alt="SliderButton" id='sidearrow'></div>
</div>

<div id="container">
	<div id="intro">
		<h1 id="hello">Contact.</h1>
	</div>
	<div id="contactform">
		<form action="confirmation.html">
		<div class="form-row">
			<label class="main-label" for="firstname">First Name:</label>
			<input id="firstname" type="text" required />
		</div>
		<div class="form-row">
			<label class="main-label" for="lastname">Last Name:</label>
			<input id="lastname" type="text" required />
		</div>

		<div class="form-row">
			<label class="main-label" for="email">Email:</label>
			<input id="email" type="email" required />
		</div>

		<div class="form-row">
			<label class="main-label" for="number">Phone Number:</label>
			<input id="number" type="text" required />
		</div>

		<div class="form-row-check">
			<label class="main-label">Reason for contact?</label>
			<div class="clearfloat"></div>
			<div id="checkbox-wrapper">
				<input id="personal" type="checkbox" name="personal" value="personal" />
				<label for="personal">Personal</label>

				<input id="network" type="checkbox" name="network" value="network" />
				<label for="network">Networking</label>
				
				<input id="business" type="checkbox" name="business" value="business" />
				<label for="business">Business</label>

				<input id="other" type="checkbox" name="other" value="other" />
				<label for="other">Other</label>
			</div>

		</div>

		<div class="clearfloat"></div>
		<div class="form-row">
			<label class="main-label" for="message">What's up?</label>
			<textarea id="message" placeholder="What's on your mind?"></textarea>
		</div>

		<div class="form-row">
			<div id="buttons">
				<button id="submitbtn" type="submit">Send</button>
				<button id="resetbtn" type="reset">Reset</button>
			</div>
		</div>
	</form>
</div>
</div>

<div id="footer">
	<p>&copy; 2022 by Victor Muljo</p>
	<div id="socialsdiv">
		<a class="socials" href="https://www.instagram.com/victormuljo/" target="_blank"><img src="img/instagram.png" alt="instagram"></a>
		<a class="socials" href="https://www.linkedin.com/in/victormuljo/" target="_blank"><img src="img/linkedin.png" alt="linkedin"></a>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

	alert("Form submission is not set up to work properly yet")

	$('.logoclick').click(function(){
		$('.nav').toggle("slide:right");
	});

	if(localStorage.firstName != undefined){
		document.querySelector('#firstname').value = localStorage.firstName;
	}
	if(localStorage.lastName != undefined){
		document.querySelector('#lastname').value = localStorage.lastName;
	}
	if(localStorage.email != undefined){
		document.querySelector('#email').value = localStorage.email;
	}
	if(localStorage.number != undefined){
		document.querySelector('#number').value = localStorage.number;
	}
	if(localStorage.personal != undefined){
		document.querySelector('#personal').checked = JSON.parse(localStorage.personal);
	}
	if(localStorage.network != undefined){
		document.querySelector('#network').checked = JSON.parse(localStorage.personal);;
	}
	if(localStorage.business != undefined){
		document.querySelector('#business').checked = JSON.parse(localStorage.personal);;
	}
	if(localStorage.other != undefined){
		document.querySelector('#other').checked = JSON.parse(localStorage.personal);;
	}
	if(localStorage.message != undefined){
		document.querySelector('#message').value = localStorage.message;
	}

	document.querySelector("#contactform").onsubmit = function(){
		fName = document.querySelector('#firstname').value.trim();
		lName = document.querySelector('#lastname').value.trim();
		email = document.querySelector('#email').value.trim();
		num = document.querySelector('#number').value.trim();
		msg = document.querySelector('#message').value.trim();
		personalChecked = document.querySelector('#personal').checked;
		networkChecked = document.querySelector('#network').checked;
		businessChecked = document.querySelector('#business').checked;
		otherChecked = document.querySelector('#other').checked;

		console.log(personalChecked)

		if(fName.length>0){
			localStorage.firstName = fName;
		}
		if(lName.length>0){
			localStorage.lastName = lName;
		}
		if(email.length>0){
			localStorage.email = email;
		}
		if(num.length>0){
			localStorage.number = num;
		}
		if(msg.length>0){
			localStorage.message = msg;
		}
		localStorage.personal = personalChecked;
		localStorage.network = networkChecked;
		localStorage.business = businessChecked;
		localStorage.other = otherChecked;

		console.log(localStorage);


	}

	document.querySelector('#contactform').onreset = function(){
		localStorage.clear(); 
		console.log(localStorage);
	}


</script>

</body>
</html>
